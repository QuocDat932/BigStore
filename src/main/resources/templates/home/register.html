		<!--login-->

		<div class="login">
			<div class="main-agileits">
				<div class="form-w3agile form1">
					<h3>[(#{submenu.register})]</h3>
					<form id="form" th:action="@{/register}" method="POST">
						<h5 style="padding-bottom: 10px">[(#{vali.form.name})]: <span id="usernameStatus"

						<div class="key" th:object="${newAccount}">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input id="username" type="text" name="Username" required="" th:field="*{username}">

						</div>
						<h5 style="padding-bottom: 10px">[(#{cart.table.column.name})]: <span id="fullnameStatus"

						<div class="key" th:object="${newUser}">

							<input type="text" id="fullname" value="Full Name" name="Fullname" required=""

							<div class="clearfix"></div>
						</div>
						<h5 style="padding-bottom: 10px">[(#{cart.table.column.email})]: <span id="emailStatus"
								style="color: red;"></span></h5>
						<div class="key" th:object="${newUser}">
							<i class="fa  fa-envelope" aria-hidden="true"></i>
							<div class="row">
								<div class="col-md-6"> <input id="email" type="text" value="Email" name="Email"
										required="" th:field="*{email}"> </div>
								<div class="col-md-1">
									<select id="titleEmail" style="height: 45px;padding-left: 10px; border-width: 0px;">
										<option value="@gmail.com">@gmail.com</option>
									</select>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
						<h5 style="padding-bottom: 10px">[(#{vali.form.pass})]: <span id="passStatus"
								style="color: red;"></span></h5>
						<div class="key" th:object="${newAccount}">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input id="pwss1" type="password" value="Password" name="Password" required=""
								th:field="*{hashPassword}">
							<div class="clearfix"></div>
						</div>
						<h5 style="padding-bottom: 10px">[(#{vali.form.confpass})]: <span id="confPassStatus"
								style="color: red;"></span></h5>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input id="pwss2" type="password" name="Confirm Password" required="">
							<div class="clearfix"></div>
						</div>
						<input onclick="checkForm()" type="button" value="Submit"
							style="border: none; display: block; text-align: center; cursor: pointer; text-transform: uppercase; outline: none; overflow: hidden; position: relative; color: #fff; font-weight: 700; font-size: 15px; background-color: #222; padding: 17px 60px; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.20);">
					</form>
				</div>

			</div>
		</div>
		<script>
			$(document).ready(function () {
				$('#username').on('keypress', function (event) {
					var regex = new RegExp("^[a-zA-Z0-9]+$");
					var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
					if (!regex.test(key)) {
						event.preventDefault();
						return false;
					}
				});
				$('#email').on('keypress', function (event) {
					var regex = new RegExp("^[a-zA-Z0-9]+$");
					var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
					if (!regex.test(key)) {
						event.preventDefault();
						return false;
					}
				});
				checkForm = async () => {
					var total = false;
					if (await validUsername() == true) {console.log("u"); total = true};
					if (validConfirmPass()== true) {console.log("cp"); total = true};
					if (validFullname()== true) {console.log("fn"); total = true};
					if (await validEmail()== true) {console.log("e"); total = true};
					if (validPass()== true) {console.log("p"); total = true};
					if(total ==false){
						$("#email").val($("#email").val()+$("#titleEmail").val())
						document.getElementById("form").submit()}
				}
				validUsername = async () => {
					//xét null
					var username = $("#username").val() == undefined || $("#username").val().trim().length == 0;
					if (username) {
						document.getElementById('usernameStatus').innerHTML = '[(#{vali.name})]'
						return true
					} else {
						document.getElementById('usernameStatus').innerHTML = ''
					}
					if ($("#username").val().trim().length <= 3 || $("#username").val().trim().length >= 24) {
						document.getElementById('usernameStatus').innerHTML = '[(#{vali.error.usname})]'
						return true;
					}
					//xét db
					var username = $("#username").val();
					await checkUsername(username.trim()).then(res => username = res)
					if (!username) {
						document.getElementById('usernameStatus').innerHTML = ''
					} else {
						document.getElementById('usernameStatus').innerHTML = '[(#{vali.error.name})]'
						return true;
					}
					return false;
				}
				validFullname = () => {
					var fullname = $("#fullname").val() == undefined || $("#fullname").val().trim().length == 0;
					if (fullname) {
						document.getElementById('fullnameStatus').innerHTML = '[(#{vali.fullname})]'; return true;
					} else {document.getElementById('fullnameStatus').innerHTML = ''}
					return false;
				}
				validEmail = async () => {
					var email1 = $("#email").val() == undefined || $("#email").val().trim().length == 0;
					if (email1) {
						document.getElementById('emailStatus').innerHTML = '[(#{vali.Email})]'; return true
					} else {document.getElementById('emailStatus').innerHTML = ''}
					
					var x = ve($("#email").val().trim()+$("#titleEmail").val());
					if (!x) {
						document.getElementById('emailStatus').innerHTML = '[(#{vali.Emailpattern})]'
						return true;
					} else {
						document.getElementById('emailStatus').innerHTML = ''
					}
					//xét db
					var email = $("#email").val().trim() +  $("#titleEmail").val();
					
					await checkEmail(email.trim()).then(res => email = res)
					if (!email) {
						document.getElementById('emailStatus').innerHTML = ''
					} else {
						document.getElementById('emailStatus').innerHTML = '[(#{vali.error.email})]'
						return true;
					}

					return false;
				}
				validPass = () => {
					var ps1 = $("#pwss1").val() == undefined || $("#pwss1").val().trim().length == 0;
					if (ps1) {
						document.getElementById('passStatus').innerHTML = '[(#{vali.pass})]'; return true
					} else {document.getElementById('passStatus').innerHTML = ''}
					ps1 = $("#pwss1").val().trim().length < 3 || $("#pwss1").val().trim().length > 21
					if (ps1) {
						document.getElementById('passStatus').innerHTML = '[(#{vali.pass2})]'; return true
					} else {document.getElementById('passStatus').innerHTML = ''}
					return false;
				}
				// trùng pass = false
				validConfirmPass = () => {
					var ps1 = $("#pwss1").val();
					var ps2 = $("#pwss2").val();
					if (ps2.trim().length == 0) {
						document.getElementById('confPassStatus').innerHTML = `[(#{vali.confpass})]`
						return true;
					} else {
						document.getElementById('confPassStatus').innerHTML = ``;
					}

					if (ps1 !== ps2) {
						document.getElementById('confPassStatus').innerHTML = '[(#{vali.pass1})]'
						return true;
					} else {
						document.getElementById('confPassStatus').innerHTML = ``;
					}
					return false;

				}

				//khong dung pattern = false
				ve = (email) => {
					return (String(email)
						.toLowerCase()
						.match(
							/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
						) != null);
				};

				checkUsername = async (input) => {
					var result = true;
					var data = await checkUsernameFromDB();
					for (var i = 0; i < data.length; i++) {
						result = (data[i] == input);
						if (result) break;
					}
					return result;
				}
				checkEmail = async (input) => {
					var result = true;
					var data = await checkEmailFromDB();
					for (var i = 0; i < data.length; i++) {
						result = (data[i] == input);
						if (result) break;
					}
					return result;
				}
				checkUsernameFromDB = async () => {
					var url = "/api/val/username"
					var dataResult = '';
					await $.ajax({
						type: "GET",
						contentType: "application/json",
						url: url,
						async: false,
						success: (data) => {
							dataResult = data.Items;
						},
						error: (e) => {
							alert(e)
						}
					});
					return dataResult;
				}
				checkEmailFromDB = async () => {
					var url = "/api/val/email"
					var dataResult = '';
					await $.ajax({
						type: "GET",
						contentType: "application/json",
						url: url,
						async: false,
						success: (data) => {
							dataResult = data.Items;
						},
						error: (e) => {
							alert(e)
						}
					});
					return dataResult;
				}
			})
		</script>

	<script type='text/javascript' th:src="@{js/jquery.mycart.js}"></script>
	<script type="text/javascript">
		$(function () {

			var goToCartIcon = function ($addTocartBtn) {
				var $cartIcon = $(".my-cart-icon");
				var $image = $('<img width="30px" height="30px" src="' + $addTocartBtn.data("image") + '"/>').css({"position": "fixed", "z-index": "999"});
				$addTocartBtn.prepend($image);
				var position = $cartIcon.position();
				$image.animate({
					top: position.top,
					left: position.left
				}, 500, "linear", function () {
					$image.remove();
				});
			}

			$('.my-cart-btn').myCart({
				classCartIcon: 'my-cart-icon',
				classCartBadge: 'my-cart-badge',
				affixCartIcon: true,
				checkoutCart: function (products) {
					$.each(products, function () {
						console.log(this);
					});
				},
				clickOnAddToCart: function ($addTocart) {
					goToCartIcon($addTocart);
				},
				getDiscountPrice: function (products) {
					var total = 0;
					$.each(products, function () {
						total += this.quantity * this.price;
					});
					return total * 1;
				}
			});

		});
	</script>
