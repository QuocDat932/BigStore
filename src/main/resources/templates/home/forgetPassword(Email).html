<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/index.html}">

<head>
	<title>Big store a Ecommerce Online Shopping Category Flat Bootstrap Responsive Website Template | Login ::
		w3layouts</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta property="og:title" content="Vide" />
	<meta name="keywords" content="Big store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link th:href='@{/home/css/bootstrap.css}' rel='stylesheet' type='text/css' />
	<!-- Custom Theme files -->
	<link th:href='@{/home/css/style.css}' rel='stylesheet' type='text/css' />
	<!-- js -->
	<script th:src='@{/home/js/jquery-1.11.1.min.js}'></script>
	<!-- //js -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" th:src='@{/home/js/move-top.js}'></script>
	<script type="text/javascript" th:src='@{/home/js/easing.js}'></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<link th:href='@{/home/css/font-awesome.css}' rel="stylesheet">
	<link th:href='@{http://fonts.googleapis.com/css?family=Montserrat:400,700}' rel='stylesheet' type='text/css'>
	<link th:href='@{http://fonts.googleapis.com/css?family=Noto+Sans:400,700}' rel='stylesheet' type='text/css'>
	<!--- start-rate---->
	<script th:src="@{/home/js/jstarbox.js}"></script>
	<link rel="stylesheet" th:href="@{/home/css/jstarbox.css}" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript">
		jQuery(function () {
			jQuery('.starbox').each(function () {
				var starbox = jQuery(this);
				starbox.starbox({
					average: starbox.attr('data-start-value'),
					changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
					ghosting: starbox.hasClass('ghosting'),
					autoUpdateAverage: starbox.hasClass('autoupdate'),
					buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
					stars: starbox.attr('data-star-count') || 5
				}).bind('starbox-value-changed', function (event, value) {
					if (starbox.hasClass('random')) {
						var val = Math.random();
						starbox.next().text(' ' + val);
						return val;
					}
				})
			});
		});
	</script>
	<!---//End-rate---->

</head>

<body>
	<div layout:fragment="content">
		<!---->
		<!--banner-->
		<div class="banner-top">
			<div class="container">
				<h3>[(#{submenu.changepss})]</h3>
				<h4><a th:href="@{/home}">[(#{nav.home})]</a><label>/</label>[(#{submenu.changepss})]</h4>
				<div class="clearfix"> </div>
			</div>
		</div>
		<!--login-->

		<div class="login">

		

			<div class="main-agileits">
				<div class="form-w3agile">
					<div>
						<h2>[(#{submenu.changepss})]</h2>
					</div>
						 
					<div th:if="${error != null}" style ="padding: 10px">
						<p class="text-danger">[[${error}]]</p>
					</div>
					<div th:if="${message != null}" style ="padding: 10px">
						<p class="text-warning">[[${message}]]</p>
					</div>
							 
					<form th:action="@{/home/sendEmail}" method="post" style="max-width: 420px; margin: 0 auto;" >
					<div class="border border-secondary rounded p-3" style ="margin-top : 10px" >
						<div>
							<p>[(#{mess.forgetPass})]</p>
						</div>
						<div style ="margin-top : 30px">
							<p>
								<input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
							</p>         
							<p class="text-center" style ="margin-top : 10px">
								<input type="submit" value="Send" class="btn btn-primary" />
							</p>
						</div>
					</div>
					</form>
				</div>
			
				
			
			</div>
		</div>

		<!-- smooth scrolling -->
		<script type="text/javascript">
			$(document).ready(function () {
				/*
					var defaults = {
					containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear' 
					};
				*/
				$().UItoTop({easingType: 'easeOutQuart'});
			});

		</script>
		<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
		<!-- //smooth scrolling -->
		<!-- for bootstrap working -->
		<script th:src="@{/home/js/bootstrap.js}"></script>
		<!-- //for bootstrap working -->
		<script type='text/javascript' th:src="@{/home/js/jquery.mycart.js}"></script>
		
	</div>
</body>

</html>
