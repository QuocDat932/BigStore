<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/index.html}">

<head>
	<title>Big store a Ecommerce Online Shopping Category Flat Bootstrap Responsive Website Template | Login ::
		w3layouts</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta property="og:title" content="Vide" />
	<meta name="keywords" content="Big store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link th:href='@{/home/css/bootstrap.css}' rel='stylesheet' type='text/css' />
	<!-- Custom Theme files -->
	<link th:href='@{/home/css/style.css}' rel='stylesheet' type='text/css' />
	<!-- js -->
	<script th:src='@{/home/js/jquery-1.11.1.min.js}'></script>
	<!-- //js -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" th:src='@{/home/js/move-top.js}'></script>
	<script type="text/javascript" th:src='@{/home/js/easing.js}'></script>
	<link th:href='@{/home/css/buttonGG.css}' rel='stylesheet' type='text/css' />
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<link th:href='@{/home/css/font-awesome.css}' rel="stylesheet">
	<link th:href='@{http://fonts.googleapis.com/css?family=Montserrat:400,700}' rel='stylesheet' type='text/css'>
	<link th:href='@{http://fonts.googleapis.com/css?family=Noto+Sans:400,700}' rel='stylesheet' type='text/css'>
	<!--- start-rate---->
	<script th:src="@{/home/js/jstarbox.js}"></script>
	<link rel="stylesheet" th:href="@{/home/css/jstarbox.css}" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript">
		jQuery(function () {
			jQuery('.starbox').each(function () {
				var starbox = jQuery(this);
				starbox.starbox({
					average: starbox.attr('data-start-value'),
					changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
					ghosting: starbox.hasClass('ghosting'),
					autoUpdateAverage: starbox.hasClass('autoupdate'),
					buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
					stars: starbox.attr('data-star-count') || 5
				}).bind('starbox-value-changed', function (event, value) {
					if (starbox.hasClass('random')) {
						var val = Math.random();
						starbox.next().text(' ' + val);
						return val;
					}
				})
			});
		});
	</script>
	<!---//End-rate---->

</head>

<body>
	<div layout:fragment="content">
		<!---->
		<!--banner-->
		<div class="banner-top">
			<div class="container">
				<h3>Login</h3>
				<h4><a th:href="@{/home}">Home</a><label>/</label>Login</h4>
				<div class="clearfix"> </div>
			</div>
		</div>
		<!--login-->

		<div class="login">

			<script src="https://www.google.com/recaptcha/api.js" async defer></script>

			<div class="main-agileits">
				<div class="form-w3agile">
					<h3>Login</h3>
					<h6 th:text="${message}"></h6>
					<form th:action="@{/home/login}" method="POST" th:object="${user}">
						<div class="key">
							<i class="fa fa-user-secret" aria-hidden="true"></i>
							<input height="15" th:field="*{username}" placeholder="UserName" type="text" name="username"
								id="username" required="">
							<div class="clearfix"></div>
						</div>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input height="15" th:field="*{hashPassword}" placeholder="Password" type="Password"
								name="hashPassword" id="hashPassword" required="">
							<div class="clearfix"></div>
						</div>
						<input type="submit" value="Login" onclick="return validateForm()">
						<div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('recaptcha.key')}">
						</div>

						<div class="or-container">
							<div class="line-separator"></div>
							<div class="or-label">or</div>
							<div class="line-separator"></div>
						</div>
						<div class="row">
							<div class="col-md-12"> <a
									class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
									th:href="@{/oauth2/authorization/google}"><img
										src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using
									Google</a> </div>
						</div> <br>


					</form>
				</div>



				<br>
				<div class="forg">
					<a th:href="@{/home/sendEmail}" class="forg-left">Forgot Password</a>
					<a th:href="@{/home/register}" class="forg-right">Register</a>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<!-- smooth scrolling -->
		<script type="text/javascript">
			$(document).ready(function () {
				/*
					var defaults = {
					containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear' 
					};
				*/
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
			function validateForm() {
				let username = $('#username').val();
				let hashPass = $('#hashPassword').val();
				if (!username || username === undefined) {
					Swal.fire({
						icon: 'warning',
						text: "Please Fill Username",
					});
					$('#username').focus()
					return false;
				};
				if (!hashPass || hashPass === undefined) {
					Swal.fire({
						icon: 'warning',
						text: "Please Fill Password",
					});
					$('#hashPassword').focus()
					return false;
				};
				if (grecaptcha.getResponse()) {
					return true;
				} else {
					Swal.fire({
						icon: 'warning',
						text: "Please Check robot",
					});
					return false;
				};
			} 
		</script>
		<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
		<!-- //smooth scrolling -->
		<!-- for bootstrap working -->
		<script th:src="@{/home/js/bootstrap.js}"></script>
		<!-- //for bootstrap working -->
		<script type='text/javascript' th:src="@{/home/js/jquery.mycart.js}"></script>
		<script type="text/javascript">
			$(function () {

				var goToCartIcon = function ($addTocartBtn) {
					var $cartIcon = $(".my-cart-icon");
					var $image = $('<img width="30px" height="30px" src="' + $addTocartBtn.data("image") + '"/>').css({ "position": "fixed", "z-index": "999" });
					$addTocartBtn.prepend($image);
					var position = $cartIcon.position();
					$image.animate({
						top: position.top,
						left: position.left
					}, 500, "linear", function () {
						$image.remove();
					});
				}

				$('.my-cart-btn').myCart({
					classCartIcon: 'my-cart-icon',
					classCartBadge: 'my-cart-badge',
					affixCartIcon: true,
					checkoutCart: function (products) {
						$.each(products, function () {
							console.log(this);
						});
					},
					clickOnAddToCart: function ($addTocart) {
						goToCartIcon($addTocart);
					},
					getDiscountPrice: function (products) {
						var total = 0;
						$.each(products, function () {
							total += this.quantity * this.price;
						});
						return total * 1;
					}
				});

			});
		</script>
	</div>
</body>

</html>
